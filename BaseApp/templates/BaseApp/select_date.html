{% extends 'BaseApp/login_form.html' %} 
{% load static %}



{% block "Form" %}

<form class="login100-form validate-form" method="POST" action="{% url 'select_slot' %}">
					{% csrf_token %}
					<span class="login100-form-title">
						Select Date
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="date" name="slot_date" placeholder="" min="{{ today }}" max="{{ limit }}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Next
						</button>
					</div>

					

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'home' %}">
							Navigate To Home
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>

{% endblock %}
