{% extends 'BaseApp/login_form.html' %} 
{% load static %}



{% block "Form" %}

{% if is_duplicate %}

<div class="login100-form validate-form" >
					{% csrf_token %}
					<span class="login100-form-title">
						There is a slot already booked for the date. You cannot book multiple slot for the same date.
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" value="{{ user.get_full_name }}" required readonly>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					
					
					<div class="container-login100-form-btn">
						<a class="login100-form-btn" href="{% url 'select_date' %}">
						<button class="login100-form-btn">
							Go To Date Selector
						</button>
					</a>
					</div>

					

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</div>


{% else %}

<form class="login100-form validate-form" method="POST" action="{% url 'book_slot' slot_date %}">
					{% csrf_token %}
					<span class="login100-form-title">
						Confirm Slot
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" value="{{ user.get_full_name }}" required readonly>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="date" name="slot_date" placeholder="" min="{{ today }}" max="{{ limit }}" value="{{ slot_date }}" required readonly>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-calendar" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="slot" value="{{ slot }}" required readonly>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-hourglass" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="me" value="{{ me }}" required readonly>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-cloud" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Confirm
						</button>
					</div>

					

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'home' %}">
							Navigate To Home
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>




{% endif %}



{% endblock %}
